<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÁîµÊ¢ØÂü∫ÂáÜÊµãËØï - AI Ê®°ÂûãÂØπÊØî</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft YaHei', 'PingFang SC', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .wrapper {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            padding: 50px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        }
        
        header {
            text-align: center;
            margin-bottom: 50px;
            padding-bottom: 30px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        h1 {
            color: #333;
            font-size: 3em;
            margin-bottom: 15px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.3em;
            font-weight: 400;
        }
        
        .models-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }
        
        .model-card {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 30px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            color: inherit;
            display: block;
            position: relative;
            overflow: hidden;
        }
        
        .model-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        
        .model-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 30px rgba(102, 126, 234, 0.25);
            border-color: #667eea;
        }
        
        .model-card:hover::before {
            transform: scaleX(1);
        }
        
        .model-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }
        
        .model-name {
            font-size: 1.4em;
            font-weight: 600;
            color: #2c3e50;
            margin: 0;
            flex: 1;
        }
        
        .arrow {
            color: #667eea;
            font-size: 1.5em;
            transition: transform 0.3s ease;
        }
        
        .model-card:hover .arrow {
            transform: translateX(5px);
        }
        
        .badges {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }
        
        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .badge-tool {
            background: #e3f2fd;
            color: #1976d2;
        }
        
        .badge-mode {
            background: #f3e5f5;
            color: #7b1fa2;
        }
        
        .badge-provider {
            background: #fff3e0;
            color: #f57c00;
        }
        
        .model-description {
            color: #666;
            font-size: 0.9em;
            line-height: 1.6;
            margin-bottom: 8px;
        }
        
        .metrics {
            display: flex;
            gap: 15px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e9ecef;
        }
        
        .metric {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        
        .metric-label {
            font-size: 0.7em;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }
        
        .metric-value {
            font-size: 1.1em;
            font-weight: 700;
            color: #333;
        }
        
        .metric-value.cost-free {
            color: #4caf50;
        }
        
        .metric-value.cost-low {
            color: #8bc34a;
        }
        
        .metric-value.cost-medium {
            color: #ff9800;
        }
        
        .metric-value.cost-high {
            color: #f44336;
        }
        
        .no-models {
            text-align: center;
            padding: 60px 20px;
            color: #999;
            font-size: 1.1em;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .subtitle {
                font-size: 1.1em;
            }
            
            .models-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .model-card {
                padding: 20px;
            }
            
            .metrics {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <header>
                <h1>üè¢ ÁîµÊ¢ØÂü∫ÂáÜÊµãËØï</h1>
                <p class="subtitle">ÂØπÊØî‰∏çÂêå AI Ê®°ÂûãÁöÑÁîµÊ¢ØÊ®°ÊãüÂô®ÂÆûÁé∞</p>
            </header>
            
            <div class="models-grid">
                {{MODEL_LINKS}}
            </div>
        </div>
    </div>
</body>
