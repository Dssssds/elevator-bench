<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电梯模拟器</title>
    <script>
        // Model, tool, and provider information
        window.modelInfo = "kimi-k2-thinking";
        window.toolInfo = "kilo";
        window.providerInfo = "openrouter-default";
    </script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="header">
        <h1>电梯模拟器</h1>
        <div class="info">
            <p>模型: <span id="model-info">kimi-k2-thinking</span></p>
            <p>工具: <span id="tool-info">kilo</span></p>
            <p>提供商: <span id="provider-info">openrouter-default</span></p>
        </div>
    </div>

    <div class="building" id="building">
        <!-- Floors will be generated by JavaScript -->
    </div>

    <div class="elevators-container" id="elevators-container">
        <!-- Elevators will be generated by JavaScript -->
    </div>

    <div class="controls">
        <button id="start-btn">开始模拟</button>
        <button id="reset-btn">重置模拟</button>
    </div>

    <script type="module" src="script.ts"></script>
</body>

</html>
